version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environmentVariables:
    # NextAuth設定
    NEXTAUTH_SECRET: $NEXTAUTH_SECRET
    NEXTAUTH_URL: $NEXTAUTH_URL
    # Google OAuth設定
    GOOGLE_CLIENT_ID: $GOOGLE_CLIENT_ID
    GOOGLE_CLIENT_SECRET: $GOOGLE_CLIENT_SECRET